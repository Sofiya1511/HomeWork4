<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
 <link rel="shortcut icon" href="/assets/reserve.png" type="image/x-icon">
</head>

<body>
  <form>
    <fieldset>
      <legend>Форма Бронирование столика в ресторанном комплексе «Прованс»</legend>

      <label for="name">Ваше имя</label>
      <input type="text" id="name">
      <br>
      <br>

      <label for="tel">Мобильный телефон</label>
      <input type="tel" name="tel" id="tel" placeholder=" +375(_ _) _ _ _  _ _  _ _">
      <br>
      <br>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
      <br>
      <br>

      <label for="number">Количество персон</label>
      <input type="number" name="number" id="number">
      <br>
      <br>


      <label for="date">Дата посещения</label>
      <input type="date" name="date" id="date">
      <br>
      <br>

      <label for="time">Время посещения</label>
      <input type="time" name="time" id="time">
      <br>
      <br>


      <label for="texarea">Комментарий</label>
      <br>
      <br>
      <textarea name="textarea" id="texarea" cols="90" rows="15" placeholder="Пожелание к брони" autofocus></textarea>
      <br>
      <br>



      <button type="submit">Забронировать</button>


    </fieldset>
  </form>
</body>

</html>
